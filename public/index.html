<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Some URL Thing</title>
  </head>
  <body class='body'>

    <header>
      <h1 class="logo">Some URL Thing</h1>
      <button class="current-folder">Select Folder</button>
    </header>

    <form>
      <label>
        <input class="link-input" type="text" placeholder="URL">
        <span class="bottom-border"></span>
      </label>
      <input class="submit" type="submit" value="Submit">
      <input class="sort-by-date" type="submit" value="Sort By Date">
      <input class="sort-by-pop" type="submit" value="Sort By Popularity">
    </form>

    <div class="current">No current folder selected</div>
    <section class="links-div">
    </section>

    <section class="folder-section">
      <div class="folder-div">
        <div class="folders-header">
          <h3>Select a folder</h3>
          <input class="close" type="image" src="images/cancel.svg">
        </div>
        <div class="folders-body">
          <div class="create-new-folder-div">
            <input class="add-icon" type="image" src="images/plus.svg">
            <label>
              <input class="new-folder" type="text" name="name" placeholder="Add Folder Here">
              <span class="bottom-border"></span>
            </label>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
