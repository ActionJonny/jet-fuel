<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Jura:400,600" rel="stylesheet">
    <title>jetFuel</title>
  </head>
  <body class='body'>

    <header>
      <h1 class="logo">jetFuel</h1>
      <button class="current-folder">Select Folder</button>
    </header>

    <form>
      <label class="input-url">
        <input class="link-input" type="url" placeholder="URL">
        <span class="bottom-border"></span>
        <input class="submit" disabled type="submit" value="Submit">
      </label>
      <div class="date-pop-buttons">
        <input class="sort sort-by-date" type="submit" disabled value="Sort By Date">
        <input class="sort sort-by-pop" type="submit" disabled value="Sort By Popularity">
      </div>
    </form>

    <div class="current">No current folder selected</div>
    <section class="links-div">
    </section>

    <section class="folder-section">
      <div class="folder-div">
        <div class="folders-header">
          <h3>Select a folder</h3>
          <input class="close" type="image" src="images/cancel.svg">
        </div>
        <div class="folders-body">
          <div class="create-new-folder-div">
            <input class="add-icon" type="image" src="images/plus.svg">
            <label>
              <input class="new-folder" type="text" name="name" placeholder="Add Folder Here">
              <span class="bottom-border"></span>
            </label>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
