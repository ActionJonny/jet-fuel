<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Some URL Thing</title>
  </head>
  <body class='body'>

    <header>
      <h1 class="logo">Some URL Thing</h1>
      <button class="current-folder">Add New Folder</button>
    </header>

    <form>
      <input type="text" name="" value="" placeholder="URL">
      <input type="submit" name="" value="Submit">
    </form>

    <section class="folder-section">
      <div class="folder-div">
        <div class="folders-header">
          <h3>Select a folder</h3>
          <input class="close" type="image" src="images/cancel.svg">
        </div>
        <div class="folders-body">
          <div class="create-new-folder-div">
            <input class="add-icon" type="image" src="images/plus.svg">
            <h4 class="new-folder" contenteditable="false">Create New Folder</h4>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
